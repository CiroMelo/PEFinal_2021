<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Identificador do Computador</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = "id"
        placeholder="Insira identificador do Computador">
    </div>
</div>

<button (click)="addComputer()" *ngIf="pc.id==0" class="btn btn-primary">
    Adicionar
</button>
<button (click)="updateComputer()" *ngIf="pc.id==0" class="btn btn-primary">
    Atualizar
</button>
